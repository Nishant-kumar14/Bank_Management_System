<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Management System - Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- ðŸ‘‡ Fixed: background image using direct URL (no curly braces) -->
  <style>
    body {
      background-image: url("https://static.vecteezy.com/system/resources/previews/010/518/833/original/digital-finance-and-banking-investment-service-on-microchip-with-cloud-computing-in-futuristic-background-bank-building-with-online-payment-secure-money-and-financial-innovation-technology-vector.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;

      .card {
        background-color: rgba(255, 255, 255, 0.8); /* For transparency */
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card text-center">
      <div class="card-header">
        <h2>Bank Management System</h2>
      </div>
      <div class="card-body">
        <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">Create Account</a>
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
        <a href="{{ url_for('exit_app') }}" class="btn btn-danger">Exit</a>
      </div>
    </div>
  </div>
</body>
</html>

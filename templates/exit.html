<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goodbye</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script>
    function closeApp() {
      fetch("/shutdown", { method: "POST" })
        .then(response => window.close())
        .catch(err => console.error(err));
    }

    setTimeout(closeApp, 3000); // Automatically close after 3 seconds
  </script>
</head>
<body class="bg-info text-white text-center">
  <div class="container mt-5">
    <h2>Thank You!</h2>
    <p>Thank you for using the Bank Management System.</p>
    <p>The application will close shortly...</p>
  </div>
</body>
</html>
